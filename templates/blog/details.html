{% extends 'base.html' %}
{% block head_title %}Details of {{ query.title }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{ query.title }}</h1>
            <p class="lead">{{ query.content }}</p>
            {% load disqus_tags %}
            {% disqus_show_comments %}
        </div>
    </div>
{% endblock %}
