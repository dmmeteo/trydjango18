{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Update source{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="lead text-align-center">Update the RSS source</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary btn-block"><span class="fa fa-paper-plane-o"></span> Update</button>
            </form>
        </div>
    </div>
{% endblock %}
