{% extends 'base.html' %}
{% block head_title %}Filter parser{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="lead text-align-center">{{ title }}</h1>
            {% if response %}
                {% for item in response %}
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a href="{{ item.link }}">{{ item.title }}</a>
                            </div>
                        </div>
                        <div class="panel-body">
                            {{ item.description }}
                        </div>
                    </div>
                {% endfor %}
            {% elif not response %}
                <p class="lead">It's empty now. Please, <a href="{% url 'add_source' %}">add new one</a>.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
